services:
  - type: web
    name: dreamhubb-be-mineturn
    env: php
    plan: free
    region: frankfurt
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://dreamhubb-be-mineturn.onrender.com
      - key: DB_CONNECTION
        value: sqlite
